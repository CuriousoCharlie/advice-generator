<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="advice-container">
    <h1 class="advice-number" id="adviceNum">Advice</h1>
    <p class="advice">Click the button to roll the dice, will you listen to the given advice? one two three four five six seven eig</p>
    <picture>
      <source media="(min-width:1440px)" srcset="/images/pattern-divider-desktop.svg">
      <source media="(max-width:475px)" srcset="/images/pattern-divider-mobile.svg">
      <img src="./images/pattern-divider-mobile.svg" class="divider"> <!--Add style="width:auto"? -->
    </picture>
    <button></button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taylor Prescott</a>.
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
